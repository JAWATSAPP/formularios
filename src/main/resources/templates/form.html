<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      <head>
        <title>FORMULARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br>
        <div><strong class="text-lg">Formulario</strong></div>
        <br>
        <form action ="/submit"method="post" th:object="${user}">
            <label for="name">Nombre:</label>
            <br>
            <input class="form-control form-control-lg"type="text" id="name"name="name" placeholder="Ingresar Nombre" th:field="*{name}" required>
            <br>
            <label for="email">Email:</label>
            <br>
            <input class="form-control" type="text" id="email" name="email" placeholder="Ingrese tu Email" th:field="*{email}" required>
            <br>
            <br>
            <button type="submit">Enviar</button>
            <br>
        </form>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </body>
</html>
